<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="./login.css">
        <script type="module" src="login.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="login-form">
            <h1>Welcome to Task Board!</h1>
            <form class="login">
                <input id="usernameForm" type="text" placeholder="Username">
                <input id="passwordForm" type="password" placeholder="Password">
                <button type="submit">Login</button>
                <br>
                <input id="rememberCheckBox" type="checkbox"> Remember Me
            </form>
        </div>
        <div class="cookie-consent"> 
            <p><strong>Privacy and Cookies policy:</strong> We use cookies to give you the best experience on our website. By continuing, you're agreeing to our use of cookies.</p>
            <button>Accept and Continue</button>
        </div>
    </body>
</html>
