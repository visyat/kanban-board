<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishal's Task Board</title>

    <!-- This line provides automatic page and style reloading when files change -->
    <script type="module" src="/lib/client/updater.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles2.css">
    <!-- <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script type="module" src="storage.js"></script> -->
    <script type="module" src="index.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Vishal's Task Board ...</h1>
      <div class="userInputs">
        <form id="addCard"">
          <input type="text" name="title" id="cardTitle" placeholder="Title" required>
          <input type="color" name="color" id="cardColor" placeholder="Color" value="#9edbd7" required>
          <button type="submit" id="addButton">Add</button>
        </form>
        <button id="mode"><img src="icons/dark_mode.svg" alt="Light/Dark Mode"></button>
      </div>
    </header>

    <main id="board">
      <section class="column" id="todo">
        <h2 class="columnTitle">To Do</h2>
      </section>

      <section class="column" id="doing">
        <h2 class="columnTitle">Doing</h2>
      </section>

      <section class="column" id="done">
        <h2 class="columnTitle">Done</h2>
      </section>
    </main>

    <!-- Template card to be cloned in JavaScript -->
      <article class="template card">
      <h3 class="title">[TEMPLATE]</h3>
      <textarea class="editTitle hidden"></textarea>
      <p class="description">You should never see this text.</p>
      <textarea class="editDescription hidden"></textarea>
      <div class="buttons">
        <button class="edit"><img src="icons/edit.svg" alt="Edit" draggable="false" title="Edit"></button>
        <button class="startMove"><img src="icons/move.svg" alt="Move" draggable="false" title="Move"></button>
        <button class="delete"><img src="icons/delete.svg" alt="Delete" draggable="false" title="Delete"></button>
        <button class="archive hidden"><img src="icons/archive.svg" alt="Archive" draggable="false" title="Archive"></button>
      </div>
    </article>
  </body>
</html>
